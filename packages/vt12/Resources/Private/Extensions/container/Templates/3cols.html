<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="container container-3cols">
    <div class="col col-left">
        <f:for each="{childrenLeft}" as="contentElement">
            <f:format.raw>{contentElement.renderedContent}</f:format.raw>
        </f:for>
    </div>
    <div class="col col-middle">
        <f:for each="{childrenMiddle}" as="contentElement">
            <f:format.raw>{contentElement.renderedContent}</f:format.raw>
        </f:for>
    </div>
    <div class="col col-right">
        <f:for each="{childrenRight}" as="contentElement">
            <f:format.raw>{contentElement.renderedContent}</f:format.raw>
        </f:for>
    </div>
</div>

</html>
