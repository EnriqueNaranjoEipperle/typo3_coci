<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<picture>
<source srcset="{f:uri.image(image: file, width: '1400', cropVariant: 'desktop')}" media="(min-width: 1280px)">
<source srcset="{f:uri.image(image: file, width: '1000', cropVariant: 'tablet')}" media="(min-width: 1000px)">
<source srcset="{f:uri.image(image: file, width: '768', cropVariant: 'tablet')}" media="(min-width: 768px)">
<source srcset="{f:uri.image(image: file, width: '500', cropVariant: 'mobile')}" media="(min-width: 500px)">
<f:media class="image-embed-item croissant-img" file="{file}" width="{dimensions.width}" height="{dimensions.height}" alt="{file.alternative}" title="{file.title}" loading="{settings.media.lazyLoading}" decoding="{settings.media.imageDecoding}" />
</picture>
</html>
