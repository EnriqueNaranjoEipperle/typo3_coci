<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{languageMenu}">
    <f:for each="{languageMenu}" as="item">
        <div class="nav-link language">
            <f:if condition="{item.available}">
                <f:then>
                       <f:if condition="{item.active}">
                         <f:then>
                            <span class="activetranslation nav-link">{item.navigationTitle}</span>
                         </f:then>
                             <f:else>
                                <a href="{item.link}" hreflang="{item.hreflang}" title="{item.navigationTitle}" class="nav-link">
                                    {item.navigationTitle}
                                </a>
                             </f:else>
                       </f:if>
                </f:then>
                <f:else>
                    <span class="notranslation nav-link">{item.navigationTitle}</span>
                </f:else>
            </f:if>
        </div>
    </f:for>
</f:if>
</html>
